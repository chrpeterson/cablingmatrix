<html lang=”en”>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		
<title>AR cabling diagram</title>

		
<link rel="stylesheet" href="style.css">

		
</head>
	
<style>
	
html, body{
margin: 0;
padding: 0;
height: 100%;
width: 100%;
}

#camera, #camera--view, #camera--sensor, #camera--output{
position: fixed;
height: 100%;
width: 100%;
object-fit: cover;
z-index: -10;
}


.image {
height: 90%;
position: absolute;
top: 0;
z-index: 10;
  margin-top: 2%;
}


#flex {
display: flex;
justify-content: center;
  height: 100vh;
width: 100vw;

}



#camera--view {
resize: none;}
</style>
	
<body>

<main id="camera">

<canvas id="camera--sensor"></canvas>

<video id="camera--view" autoplay playsinline></video>
		    
<object id="camera--output"></object>

<div id="flex" class="some">
<img src="mob_121AR.png" class="image">
<div>
	
</main>

<script src="initiate-camera.js"></script> 
	
</body>
</html>
